<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="D:\UCA\Materias\5 Semestre\Laboratorio 1\codigo\Proyecto-Lab-1-Dev\webdev\static\style2.css"
<head>
    <link rel="icon" href="icon.png" type="image/png">
    <meta charset="UTF-8" />
    <title>Estimación de Riesgo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f7;
            background: #833AB4;
            background: linear-gradient(90deg,rgb(76, 33, 105) 0%, rgb(119, 14, 14) 46%, rgb(127, 54, 25) 66%, rgb(125, 87, 34) 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }
        h1 {
            margin-bottom: 5px;
            font-weight: 700;
            color: #dfdfdf;
        }
        h2 {
            margin-top: 0;
            font-weight: 400;
            color: #d3d3d3;
            margin-bottom: 30px;
        }
        button {
            background-color: #2e2e2eca;
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }
        button:hover {
            /* background-color: #292929; */
            background-color: transparent;
            background: linear-gradient(90deg,rgba(129, 57, 177, 0.697) 0%, rgba(209, 26, 26, 0.59) 20%, rgba(215, 92, 43, 0.549) 80%, rgba(215, 150, 59, 0.597) 100%);
        }
        .resultados {
            display: flex;
            gap: 25px;
            width: 100%;
            max-width: 600px;
            justify-content: center;
        }
        .caja-resultado {
            background-color: #2d2d2d5c;
            border-radius: 12px;
            padding: 25px 20px;
            width: 160px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            text-align: center;
            color: #d3d3d3;
        }
        .titulo {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .valor {
            font-size: 24px;
            font-weight: 700;
            background: #833AB4;
            background: linear-gradient(90deg,rgb(129, 57, 177) 0%, rgb(209, 26, 26) 46%, rgb(215, 92, 43) 66%, rgb(215, 150, 59) 100%);
            /* Step 2: Clip the background to the text shape */
            -webkit-background-clip: text; /* Safari/Chrome */
            background-clip: text;
            
            /* Step 3: Make the original text color transparent */
            color: transparent;
            min-height: 36px;
        }
        /* Spinner styles */
        #spinner {
            display: none;
            margin-top: 20px;
        }
        .loader {
            border: 6px solid #f3f3f3; 
            border-top: 6px solid #7c3bdc; 
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <h1>Estimación de Riesgo</h1>
    <h2>S&P500</h2>

    <form id="form-calcular">
        <button type="submit">Calcular</button>
    </form>

    <div class="resultados">
        <div class="caja-resultado">
            <div class="titulo">5 días</div>
            <div class="valor" id="val-5days"></div>
        </div>
        <div class="caja-resultado">
            <div class="titulo">10 días</div>
            <div class="valor" id="val-10days"></div>
        </div>
        <div class="caja-resultado">
            <div class="titulo">30 días</div>
            <div class="valor" id="val-30days"></div>
        </div>
    </div>

    <div id="spinner">
        <div class="loader"></div>
    </div>

    <script>
        const form = document.getElementById('form-calcular');
        const spinner = document.getElementById('spinner');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Mostrar spinner
            spinner.style.display = 'block';

            try {
                const response = await fetch('/calcular', { method: 'POST' });
                if (!response.ok) throw new Error('Error al obtener datos');

                const data = await response.json();

                document.getElementById('val-5days').textContent = data['5Days'];//.toFixed(5);
                document.getElementById('val-10days').textContent = data['10Days'];//.toFixed(5);
                document.getElementById('val-30days').textContent = data['30Days'];//.toFixed(5);

            } catch (error) {
                alert('No se pudieron obtener los datos');
                console.error(error);
            } finally {
                // Ocultar spinner
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
